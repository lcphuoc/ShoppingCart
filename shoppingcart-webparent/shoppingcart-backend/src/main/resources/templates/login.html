<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>Login - Shopping Cart Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
<div class="container-fluid text-center" th:style="'background-image:url(' + @{/images/211007.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

	<div>
		<img th:src="@{/images/settings.png}" class="img-fluid" width="200px" />
	</div>
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}"><!-- param là đối tượng của Spring Security -->
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p> <!-- session là đối tượng của Spring Security -->
		</div>
		
		
		<div class="border border-secondary rounded p-3" style="background: aliceblue;">
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>
			<p>Access to Shopping Cart Control Panel</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div th:fragment="footer" class="text-center m-3 text-white">
		<p>Shopping Cart Control Panel - Copyright &copy; ShoppingCart</p>
	</div>
	
</div>
</body>
</html>
